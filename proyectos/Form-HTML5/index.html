<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Instagram Photo Feed Bootstrap</title>
  </head>
  <body>
    <form class="container mt-2" action="">
      <!-- Titulo del form -->
      <div class="row bg-light border rounded-top">
        <div class="col">
          <h4 class="m-0 py-2">Payment form example</h4>
        </div>
      </div>

      <!-- cuerpo del form con los inputs -->
      <div class="row border-start border-end flex-column py-3">
        <div class="col">
          <div class="alert alert-danger p-3 fw-semibold" role="alert">
            Some fields are missing
          </div>
        </div>
        <div class="col">
          <div class="row">
            <!-- CARD# -->
            <div class="col-8 col-sm-5">
              <div class="mb-3">
                <label for="cardnumber" class="form-label">Card #</label>
                <input
                  type="number"
                  class="form-control"
                  id="cardnumber"
                  placeholder="XXXXXXXXXXXXXXXX"
                  name="cardnumber"
                  required
                />
              </div>
            </div>
            <!-- CVC# -->
            <div class="col">
              <div class="mb-3">
                <label for="cvcnumber" class="form-label">CVC #</label>
                <input
                  type="number"
                  class="form-control"
                  id="cvcnumber"
                  name="cvcnumber"
                  placeholder="0000"
                  required
                />
              </div>
            </div>
            <!-- Amount -->
            <div class="col-sm-4">
              <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text" id="basic-addon1">$</span>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    name="amount"
                    placeholder="Amount"
                    aria-label="Amount"
                    aria-describedby="basic-addon1"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
          <!-- Fisrt Name -->
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="fisrtname" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fisrtname"
                  name="fisrtname"
                  required
                />
              </div>
            </div>
            <!-- Last Name -->
            <div class="col">
              <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastname"
                  name="lastname"
                  required
                />
              </div>
            </div>
          </div>
          <!-- City -->
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input
                  type="text"
                  class="form-control"
                  id="city"
                  name="city"
                  required
                />
              </div>
            </div>
            <!-- State -->
            <div class="col">
              <label for="state" class="form-label">State</label>
              <select
                class="form-select"
                name="state"
                aria-label="Default select example"
              >
                <option selected>Pick a state</option>
                <option value="1">California</option>
                <option value="2">Florida</option>
                <option value="3">New York</option>
              </select>
            </div>
            <!-- Postal Code -->
            <div class="col-12 col-sm">
              <div class="mb-3">
                <label for="postalcode" class="form-label">Postal Code</label>
                <input
                  type="number"
                  class="form-control"
                  id="postalcode"
                  name="postalcode"
                  required
                />
              </div>
            </div>
          </div>

          <div class="row justify-content-between">
            <!-- TYPE CARDs -->
            <div class="col-auto">
              <div class="bg-secondary d-flex p-1 rounded">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="typecard"
                    value="Mastercard"
                    id="mastercard"
                  />
                  <label class="form-check-label" for="mastercard">
                    <i class="fa-brands fa-cc-mastercard"></i>
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="typecard"
                    value="Visa"
                    id="Visa"
                    checked
                  />
                  <label class="form-check-label" for="Visa">
                    <i class="fa-brands fa-cc-visa"></i>
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="typecard"
                    value="Amex"
                    id="amex"
                    checked
                  />
                  <label class="form-check-label" for="amex">
                    <i class="fa-brands fa-cc-amex"></i>
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="typecard"
                    value="Discover"
                    id="discover"
                    checked
                  />
                  <label class="form-check-label" for="discover">
                    <i class="fa-brands fa-cc-discover"></i>
                  </label>
                </div>
              </div>
            </div>
            <!-- Message -->
            <div class="col-12 col-sm-6">
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  type="password"
                  id="message"
                  name="message"
                  class="form-control"
                  aria-describedby="messageHelp"
                ></textarea>
                <div id="messageHelp" class="form-text">
                  Add any notes here.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- botones de Send y Cancel -->
      <div class="row bg-light border rounded-bottom justify-content-end">
        <div class="col-auto py-2">
          <button class="btn btn-secondary">Cancel</button>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>

    <!-- Script de fonteawesome para iconos -->
    <script
      src="https://kit.fontawesome.com/79a8c9fa4b.js"
      crossorigin="anonymous"
    ></script>

    <!-- Scripts de Bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
